<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Shina Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #121827;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    header {
      text-align: center;
      margin-top: 10px;
    }

    header h1 {
      font-size: 22px;
    }

    header p {
      font-size: 12px;
      color: #aaa;
    }

    .time {
      font-size: 22px;
      margin-top: 8px;
    }

    .robot-img {
      width: 250px;
      max-width: 80%;
      animation: float 3s ease-in-out infinite;
      margin: 10px 0;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .bottom-nav {
      position: relative;
      width: 100%;
      height: 80px;
      background: #0f172a;
      border-top-left-radius: 50% 30px;
      border-top-right-radius: 50% 30px;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    .main-button {
      position: absolute;
      top: -30px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #00f, #00f5, #0ff);
      box-shadow: 0 0 25px #0ff;
      border: 4px solid #121827;
      z-index: 2;
      animation: glowRotate 3s linear infinite;
    }

    @keyframes glowRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .nav-icon {
      width: 24px;
      filter: brightness(0) saturate(100%) invert(21%) sepia(96%) saturate(6960%) hue-rotate(180deg) brightness(91%) contrast(105%);
    }
  </style>
</head>
<body>

  <header>
    <h1>Shina Assistant</h1>
    <p>Powered By Holoroid</p>
    <div class="time" id="time">--:--</div>
  </header>

  <img src="https://s6.uupload.ir/files/inshot_۲۰۲۵۰۵۱۳_۱۳۲۳۳۵۸۷۱_3yix.png" alt="Robot" class="robot-img">

  <!-- نوار پایین هلالی -->
  <div class="bottom-nav">
    <div class="side-icon">
      <img src="https://img.icons8.com/ios-filled/50/settings.png" class="nav-icon">
    </div>

    <div class="main-button"></div>

    <div class="side-icon">
      <img src="https://img.icons8.com/ios-filled/50/user.png" class="nav-icon">
    </div>
  </div>

  <script>
    // بروزرسانی ساعت
    function updateTime() {
      const now = new Date();
      const hour = now.getHours().toString().padStart(2, '0');
      const minute = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('time').textContent = `${hour}:${minute}`;
    }

    setInterval(updateTime, 1000);
    updateTime();

    // تبدیل گفتار به متن و پاسخ صوتی
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if ('SpeechRecognition' in window) {
      const recognition = new SpeechRecognition();
      recognition.lang = 'fa-IR';
      recognition.interimResults = false;
      recognition.continuous = true;

      recognition.onresult = function(event) {
        const lastResult = event.results[event.results.length - 1][0].transcript.trim();
        console.log("شما گفتید:", lastResult);

        if (lastResult.includes("سلام")) {
          speak("سلام! چطور کمکت کنم؟");
        } else if (lastResult.includes("چند ساعت است") || lastResult.includes("ساعت")) {
          const now = new Date();
          speak(`الان ساعت ${now.getHours()} و ${now.getMinutes()} دقیقه است`);
        } else {
          speak("متوجه نشدم، لطفا دوباره بپرس");
        }
      };

      recognition.onerror = function(event) {
        console.log("خطا در تشخیص صدا:", event.error);
      };

      recognition.start();
    } else {
      alert("مرورگر شما از تشخیص صدا پشتیبانی نمی‌کند.");
    }

    // تابع پاسخ صوتی
    function speak(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'fa-IR';
      synth.speak(utter);
    }
  </script>

</body>
</html>
