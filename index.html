<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shina Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #121827;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10px 0;
    }

    header {
      text-align: center;
    }

    header h1 {
      font-size: 24px;
      font-weight: bold;
    }

    header p {
      font-size: 14px;
      color: #aaa;
    }

    .time {
      font-size: 28px;
      margin-top: 8px;
    }

    .robot-img {
      width: 200px;
      margin-top: 10px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .bottom-nav {
      position: relative;
      width: 100%;
      height: 70px;
      background: #0f172a;
      border-top-left-radius: 50% 40px;
      border-top-right-radius: 50% 40px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      margin-bottom: 10px;
    }

    .main-button {
      position: absolute;
      top: -45px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #00f, #00f5, #0ff);
      box-shadow: 0 0 25px #0ff;
      border: 4px solid #121827;
      z-index: 2;
      animation: glowRotate 3s linear infinite;
    }

    @keyframes glowRotate {
      0% {
        box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #00f, 0 0 40px #0ff;
        transform: rotate(0deg);
      }
      50% {
        box-shadow: 0 0 20px #00f, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 60px #00f;
      }
      100% {
        box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #00f, 0 0 40px #0ff;
        transform: rotate(360deg);
      }
    }

    .nav-icon {
      width: 28px;
      filter: brightness(0) saturate(100%) invert(21%) sepia(96%) saturate(6960%) hue-rotate(180deg) brightness(91%) contrast(105%);
    }

    .side-icon {
      z-index: 1;
    }
  </style>
</head>
<body>

  <header>
    <h1>Shina Assistant</h1>
    <p>Powered By Holoroid</p>
    <div class="time" id="time">--:--</div>
  </header>

  <img src="https://s6.uupload.ir/files/inshot_۲۰۲۵۰۵۱۳_۱۳۲۳۳۵۸۷۱_3yix.png" alt="Robot" class="robot-img">

  <div class="bottom-nav">
    <div class="side-icon">
      <img src="https://img.icons8.com/ios-filled/50/settings.png" class="nav-icon">
    </div>
    
    <div class="main-button" onclick="startListening()"></div>

    <div class="side-icon">
      <img src="https://img.icons8.com/ios-filled/50/user.png" class="nav-icon">
    </div>
  </div>

  <script>
    // نمایش زمان زنده
    function updateTime() {
      const now = new Date();
      const hour = now.getHours().toString().padStart(2, '0');
      const minute = now.getMinutes().toString().padStart(2, '0');
      const timeText = `${hour}:${minute}`;
      document.getElementById('time').textContent = timeText;
    }

    setInterval(updateTime, 1000);
    updateTime();

    // تبدیل متن به صدا
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'fa-IR';
      speechSynthesis.speak(utterance);
    }

    // شناسایی صدا
    let recognition;
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'fa-IR';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        console.log('گفتید:', transcript);

        if (transcript.includes('سلام')) {
          speak('سلام، چطور می‌توانم کمک کنم؟');
        } else if (transcript.includes('چطوری')) {
          speak('من خوبم، ممنون که پرسیدی!');
        } else {
          speak('متوجه نشدم، لطفاً دوباره بگو.');
        }
      };

      recognition.onerror = function(event) {
        console.error('خطا در تشخیص صدا:', event.error);
      };
    } else {
      alert("مرورگر شما از تشخیص صدا پشتیبانی نمی‌کند");
    }

    function startListening() {
      if (recognition) {
        recognition.start();
      }
    }

    // گرفتن دسترسی به میکروفون (برای شروع خودکار در گوشی‌ها)
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(function(stream) {
        console.log('دسترسی به میکروفن داده شد');
      })
      .catch(function(err) {
        console.error('خطا در دریافت میکروفن:', err);
      });
  </script>

</body>
</html>
